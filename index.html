<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Extraction de palette</title>
</head>
<body class="flex flex-col gap-10 justify-center items-center min-h-screen p-16 bg-gray-100">
    <header>
        <h1 class="text-3xl text-gray-800 text-center">Extraction de palette</h1>
    </header>
    <main class="flex flex-col gap-8 items-center text-center w-full">
        <div class="flex flex-col gap-2 items-center">
            <label for="colour-count" class="font-semibold text-gray-500">Combien de couleurs y aura-t-il dans la palette?</label>
            <input type="number" id="colour-count" name="colour-count" min="1" max="20" value="5" class="p-2 w-20 rounded-lg text-center" />
        </div>
        <div>
            <input type="file" id="imageInput" name="imageInput" accept="image/*/" class="hidden" >
            <div class="flex flex-col items-center gap-2">
                <div class="flex flex-col items-center justify-center w-60 h-20 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors"></div>
                <div class="flex flex-col items-center gap-1">
                    <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="text-lg font-semibold text-gray-500">Télécharger une image pour générer une palette de couleurs</p>
                </div>
            </div>
        </div>

         <div class="flex flex-col items-center gap-4">
            <canvas id="canvas" class="rounded-lg cursor-pointer"></canvas>
            <div id="palette" class="flex flex-wrap gap-4"></div>
        </div>
    </main>
</body>
</html>
